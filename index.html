<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="">

                <h1>Create Account</h1>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>

                <span>or</span>

                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i>Login with Google</a>
                    <a href="#" class="icon"><i class="fa-brands fa-apple"></i>Login with Apple ID</a>
                </div>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="">
                <h1>Sign In</h1>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forgot your Password?</a>
                <button>Sign In</button>

                <span>or</span>

                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i>Login with Google</a>
                    <a href="#" class="icon"><i class="fa-brands fa-apple"></i>Login with Apple ID</a>
                </div>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal data to use all of site feature</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>New here?</h1>
                    <p>Sign up and discover great amount of new opprtunities!</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
